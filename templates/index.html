<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Shop | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        
        /* Fixed Navbar for Admin, Login, and Search */
        .navbar { background-color: #343a40 !important; }
        .navbar-brand { font-weight: bold; }
        
        /* Fixes the "poor" spacing on 375px mobile screens */
        @media (max-width: 767px) {
            .navbar .container { flex-direction: row; flex-wrap: wrap; }
            .search-form { order: 3; width: 100%; margin-top: 10px; }
            .nav-auth-links { order: 2; }
            .product-grid { padding: 0 5px; }
            .col-6 { padding: 5px !important; }
        }

        /* THE PERFECT SIZE (506x860) */
        .img-container {
            width: 100%;
            aspect-ratio: 9 / 14; 
            overflow: hidden;
            background: #fff;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-card { border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">EVIA</a>

            <form class="search-form d-flex mx-md-auto" action="/" method="GET">
                <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
            </form>

            <div class="nav-auth-links d-flex align-items-center">
                {% if current_user.is_authenticated %}
                    <a href="/logout" class="btn btn-sm btn-outline-danger ms-2" style="font-size: 12px;">LOGOUT</a>
                {% else %}
                    <a href="/login" class="text-white text-decoration-none me-3 small">LOGIN</a>
                    <a href="/signup" class="btn btn-sm btn-primary py-1" style="font-size: 12px;">SIGNUP</a>
                {% endif %}
                
                <a href="/admin" class="ms-3 text-secondary"><i class="fa fa-user-gear"></i></a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 product-grid">
        <div class="row">
            {% if products %}
                {% for p in products %}
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="card product-card">
                        <a href="/product/{{ p.id }}" class="text-decoration-none">
                            <div class="img-container">
                                <img src="{{ p.image }}" alt="{{ p.name }}" onerror="this.src='https://placehold.co/506x860?text=Product'">
                            </div>
                            <div class="card-body p-2">
                                <h6 class="text-dark mb-1 text-truncate" style="font-size: 14px;">{{ p.name }}</h6>
                                <p class="text-primary fw-bold mb-0">₹{{ p.price }}</p>
                            </div>
                        </a>
                        <div class="p-2 pt-0">
                            <a href="{{ url_for('buy_now', id=p.id) }}" class="btn btn-dark btn-sm w-100">BUY NOW</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="col-12 text-center py-5">
                    <p class="text-muted">No products available.</p>
                </div>
            {% endif %}
        </div>
    </div>

    <footer class="py-4 bg-white border-top text-center mt-5">
        <p class="small text-muted mb-0">© 2025 EVIA SHOP | Helpline: 7760463383</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
