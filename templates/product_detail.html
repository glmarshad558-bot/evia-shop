<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} | EVIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .detail-card { border-radius: 15px; border: none; overflow: hidden; }
        .main-img { width: 100%; aspect-ratio: 9/12; object-fit: contain; background: white; }
        .extra-img { width: 80px; height: 100px; object-fit: cover; cursor: pointer; border: 2px solid #ddd; border-radius: 5px; }
        .extra-img:hover { border-color: #ff9f00; }
        .price { color: #28a745; font-size: 2rem; font-weight: bold; }
        .buy-btn { background-color: #ff9f00; color: white; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fa fa-arrow-left"></i> BACK TO SHOP</a>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card detail-card shadow-sm">
                    <img src="{{ product.image }}" class="main-img" id="displayImage">
                    <div class="p-3 d-flex gap-2">
                        <img src="{{ product.image }}" class="extra-img" onclick="document.getElementById('displayImage').src=this.src">
                        
                        {% if product.image_2 %}
                        <img src="{{ product.image_2 }}" class="extra-img" onclick="document.getElementById('displayImage').src=this.src">
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-2">
                    <small class="text-uppercase text-muted">{{ product.category }}</small>
                    <h1 class="fw-bold mt-1">{{ product.name }}</h1>
                    <div class="price mb-3">â‚¹{{ product.price }}</div>
                    
                    <div class="bg-white p-3 rounded shadow-sm mb-4">
                        <h6 class="fw-bold"><i class="fa fa-info-circle"></i> Product Description</h6>
                        <p class="text-secondary">{{ product.description if product.description else "No description available for this item." }}</p>
                    </div>

                    <div class="bg-warning-light p-3 border rounded mb-4" style="background-color: #fff3cd;">
                        <i class="fa fa-truck"></i> <strong>Delivery:</strong> All India Available (3-5 Days)
                    </div>

                    <a href="{{ url_for('buy_now', id=product.id) }}" class="btn buy-btn w-100 py-3 shadow">
                        <i class="fa fa-bolt"></i> BUY NOW
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
